<div id="wrapper">
	<a [routerLink]="['/main']">Home</a> | <a [routerLink]="['/question', question._id, 'new_answer']">Answer this Question</a> | <a (click)="logout()" [routerLink]="['/']">Logout</a>

	<h1>{{ question.content }}</h1>
	<p>{{ question.desc }}</p>

	<div *ngFor="let answer of question.answers">
		<p>{{ answer._User.first_name }}</p>
		<p>{{ answer.content }}</p>
		<p>{{ answer.likes }}</p>
		<button (click)="addLike(answer._id)">Like!</button>
	</div>

</div>
