<div id="wrapper">
	<h1 *ngIf="user">Hi {{ user.first_name }}!</h1>
	<a [routerLink]="['/new_question']">Add a Question</a> | <a (click)="logout()" [routerLink]="['/']">Logout</a>
	<br>
	<table>
		<tr>
			<th>Question</th>
			<th>Answers</th>
			<th>Action</th>
		</tr>
		<tr *ngFor="let question of questions">
			<td>{{ question.content }}</td>
			<td>{{ question.answers }}</td>
			<td><a [routerLink]="['/question', question._id]">Show</a> <a [routerLink]="['/question', question._id, 'new_answer']">Answer</a></td>
		</tr>
	</table>
</div>
